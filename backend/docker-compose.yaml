version: "3.9"

services:
  api:
    build: ./sample-app
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./sample-app:/usr/src/app
