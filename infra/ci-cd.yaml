name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/sample-app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/sample-app/package-lock.json
      - run: npm install
      - run: npm run dev --silent &
      - run: sleep 3
      - run: curl -f http://localhost:3000/health
